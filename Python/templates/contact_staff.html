<!DOCTYPE html><!--HTML5-->
<html lang="ja">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
    <h2>専門家と会話中</h2>
    <p>{{ message }}</p>
    {% if session.get('selectedSource') == "fish" %}
    <img src="{{ url_for('static', filename='/images/person_fish.png')}}" width="200" height="200">
    <div><button type="button" class="btn btn-outline-primary"
            onclick="window.location.href='http://127.0.0.1:5000/'">HOMEに戻る</button></div>

    {% elif session.get('selectedSource') == "vegetables" %}
    <img src="{{ url_for('static', filename='/images/person_vegetables.png')}}" width="200" height="200">
    <div><button type="button" class="btn btn-outline-success"
            onclick="window.location.href='http://127.0.0.1:5000/'">HOMEに戻る</button></div>
    {% else %}
    <div><button type="button" class="btn btn-danger"
            onclick="window.location.href='http://127.0.0.1:5000/'">HOMEに戻る</button></div>
    {% endif %}


</body>

</html>
